# ref: <https://copier.readthedocs.io/en/stable/configuring/>

_answers_file: .config/copier/.copier-answers.release.yaml

_envops:
  line_statement_prefix: "# %%"
  line_comment_prefix: "# ##"

_migrations: &migrations
  - mv --force --no-target-directory --verbose '.github/release-please/.manifest.json' '.config/release-please/.manifest.json' || true
  - rm --force --verbose '.github/copier/.copier-answers.release.yaml'
  - rm --force --verbose '.github/release-please.yml'
  - rm --force --verbose '.github/release-please/config.json'
  - rm --force --verbose '.github/workflows/release-please.yaml'
  - rm --force --verbose '.github/workflows/shared-release-please.yaml'

_skip_if_exists:
  - .config/release-please/.manifest.json

_subdirectory: template

_tasks: *migrations

# ref: <https://github.com/googleapis/release-please?tab=readme-ov-file#strategy-language-types-supported>
release_type:
  type: str
  choices:
    - go
    - node
    - python
    - rust
    - simple
